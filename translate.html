    <style>
        .translate-container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .translate-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .translate-header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .translate-header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .translator-box {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .language-column {
            background-color: rgba(39, 39, 42, 0.8);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-column h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-column textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            background-color: #18181B;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .language-column textarea:focus {
            outline: none;
            border-color: #FFCD00;
        }

        .language-column textarea::placeholder {
            color: #666;
        }

        .swap-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
            color: #FFCD00;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .swap-button:hover {
            transform: rotate(180deg);
        }

        .middle-col {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .translate-btn {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #009B3A, #FFCD00);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .translate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(0, 155, 58, 0.3);
        }

        .clear-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: #fff;
            background-color: #2b2b2b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #3a3a3a;
        }

        .char-count {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #FFCD00;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .translator-box {
                grid-template-columns: 1fr;
            }

            .middle-col {
                order: -1;
                margin-bottom: 1rem;
            }

            .translate-header h1 {
                font-size: 1.8rem;
            }

            .language-column textarea {
                height: 200px;
            }
        }
    </style>
</head>

        <div class="translate-header">

        <div class="translator-box">
            
            <div class="language-column">
                <h3>

                <textarea id="kinyarwanda" placeholder="Enter text in Kinyarwanda..." spellcheck="false"></textarea>
                <div class="char-count"><span id="kin-count">0</span> characters</div>
            </div>

           
            <div class="language-column middle-col">

                    <i class="ri-repeat-2-line"></i>

            </div>

           
            <div class="language-column">
                <h3>
                    <i class="ri-flag-2-line" style="color: #CE1126;"></i>
                    English
                </h3>
                <textarea id="english" placeholder="English translation..." readonly spellcheck="false"></textarea>
                <div class="char-count"><span id="eng-count">0</span> characters</div>
            </div>

           
            <div class="language-column" style="grid-column: 1 / -1;">
                <h3>
                    <i class="ri-flag-2-line" style="color: #FFCD00;"></i>
                    French
                </h3>
                <textarea id="french" placeholder="French translation..." readonly spellcheck="false"></textarea>
                <div class="char-count"><span id="fr-count">0</span> characters</div>
            </div>
        </div>

        <div class="button-group">
            <button class="translate-btn" id="translateBtn">
                <i class="ri-translate-2"></i> Translate
            </button>
            <button class="clear-btn" id="clearBtn">
                <i class="ri-refresh-line"></i> Clear
            </button>
        </div>
    </div>

        const kinyarwandaInput = document.getElementById('kinyarwanda');
        const englishOutput = document.getElementById('english');
        const frenchOutput = document.getElementById('french');
        const translateBtn = document.getElementById('translateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const swapBtn = document.getElementById('swapBtn');

        // Translate function
        function translate() {
            const text = kinyarwandaInput.value.toLowerCase().trim();

            if (!text) {
                englishOutput.value = '';
                frenchOutput.value = '';
                return;
            }

            // Simple word-by-word translation
            const words = text.split(/\s+/);
            let englishTranslation = [];
            let frenchTranslation = [];

            words.forEach(word => {
                const cleanWord = word.replace(/[.,!?;:]/g, '');
                if (translations[cleanWord]) {
                    englishTranslation.push(translations[cleanWord].en);
                    frenchTranslation.push(translations[cleanWord].fr);
                } else {
                    // If word not found, keep original (for names, etc.)
                    englishTranslation.push(word);
                    frenchTranslation.push(word);
                }
            });

            englishOutput.value = englishTranslation.join(' ');
            frenchOutput.value = frenchTranslation.join(' ');

            updateCharCount();
        }

       
        function updateCharCount() {
            document.getElementById('kin-count').textContent = kinyarwandaInput.value.length;
            document.getElementById('eng-count').textContent = englishOutput.value.length;
            document.getElementById('fr-count').textContent = frenchOutput.value.length;
        }

    
        function clearAll() {
            kinyarwandaInput.value = '';
            englishOutput.value = '';
            frenchOutput.value = '';
            updateCharCount();
            kinyarwandaInput.focus();
        }

       
        function swap() {
            const temp = kinyarwandaInput.value;
            kinyarwandaInput.value = englishOutput.value;
            englishOutput.value = temp;
            updateCharCount();
        }

    
        translateBtn.addEventListener('click', translate);
        clearBtn.addEventListener('click', clearAll);
        swapBtn.addEventListener('click', swap);
        kinyarwandaInput.addEventListener('keyup', updateCharCount);
        kinyarwandaInput.addEventListener('input', updateCharCount);

      
        kinyarwandaInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                translate();
            }
        });

       
        kinyarwandaInput.focus();
    </script>
